<div class="container">
  <mat-card [formGroup]="paymentFormGroup" >
    <mat-card-header>
      <mat-card-title>
        New payment
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput placeholder="Placeholder" formControlName="amount">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Student Code</mat-label>
        <input matInput placeholder="Placeholder" formControlName="studentCode" readonly>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Select</mat-label>
        <mat-select formControlName="type" >
          <mat-option *ngFor="let t of paymentType" [value]="t">
            {{ t }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>File</mat-label>
        <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
           <mat-icon>attach_file</mat-icon>
        </button>
        <input matInput readonly placeholder="Placeholder" formControlName="fileName">
        <input type="file" hidden #f_input (change)="onFileSelected($event)" accept="application/pdf"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!paymentFormGroup.valid" (click)="onSubmit()">
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
